<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View the List of Produce</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/saver_style.css}">
<meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=no">

<style>
	
</style>
</head>
<body>
	
	<header>
		<img  src="css/ps_logo.png">
		<h1><a href="/index.html">PRODUCE SAVER</a></h1>
	</header>
	
	<nav>
		<a href="../inputProduce">ADD PRODUCE</a>
		<a id="active" href="viewProduceList">VIEW ALL</a>
		<a href="menuOptions">MEAL PLANNER</a>
		<a href="menuGroceryList">SHOPPING LIST</a>
	</nav>
		
	<div id="container">		
		<form>
			<table class="test">
				<thead>
					<tr>
						<td>Produce</td>
						<td>Category</td>
						<td>Shelf Life</td>
						<td></td>
						<td></td>
					</tr>
				</thead>
				<tr th:each="produceObject : ${produce}">
					<td th:text="${produceObject.name}" />
					<td th:text="${produceObject.category}" />
					<td th:text="${produceObject.shelfLife} + ' Days'" />
<!-- 					<td th:text="${produceObject.purchaseDate}" /> -->
<!-- 					<td th:text="${produceObject.expirationDate}" /> -->
					<td><a th:href="@{/edit/{id}(id=${produceObject.id})}">Edit</a></td>
					<td><a th:href="@{/delete/{id}(id=${produceObject.id})}">Delete</a></td>
				</tr>	
			</table>
		</form>
	</div>	
</body>
</html>
