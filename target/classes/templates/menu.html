<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Check Your Options</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/saver_style.css}">
<meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=no">
</head>
<body>
	<header>
		<img  src="css/ps_logo.png">
		<h1><a href="/index.html">PRODUCE SAVER</a></h1>
	</header>
	
	<nav>
		<a href="../inputProduce">ADD PRODUCE</a>
		<a href="viewProduceList">VIEW ALL</a>
		<a id="active" href="menuOptions">MEAL PLANNER</a>
		<a href="menuGroceryList">SHOPPING LIST</a>
	</nav>
	
	<div id="container">	
		<form>
			<table>
				<tr th:each="menuOption : ${option}">
				<td th:text="${menuOption.id}"/>
				<td th:text="${menuOption.name}"/>
				<td th:text="${menuOption.grocery.name}"/>
				
			</table>
		<button type="submit" formaction="/inputMenu">Enter your Favorite Recipes</button>
		</form>
	</div>
</body>
</html>
